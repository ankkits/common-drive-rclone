services:
  - type: web
    name: rclone-web
    env: docker
    plan: free
    autoDeploy: true
    envVars:
      - key: RCLONE_CONFIG
        sync: false   # stored securely in Render dashboard
      - key: RCLONE_USER
        sync: false
      - key: RCLONE_PASS
        sync: false
    healthCheckPath: /
    port: 10000
