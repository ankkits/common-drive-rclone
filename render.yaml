services:
  - type: web
    name: rclone-webui
    env: docker
    dockerfilePath: ./Dockerfile
    region: oregon
    plan: free
    autoDeploy: true
    # Environment variables - Set these in Render dashboard
    envVars:
      - key: RCLONE_CONFIG
        sync: false  # Don't sync from repo, set manually in dashboard
      - key: RC_USER
        sync: false  # Set your desired username
      - key: RC_PASS
        sync: false  # Set your desired password
    healthCheckPath: /